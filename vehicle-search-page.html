<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="newscript.js" type="module"></script>

    <div id="container">
        <header class="header">
            <h1>Vehicle search</h1>
            <nav class="nav_links">
                <ul>
                    <li><a href="directory-page.html">Directory Page</a></li>
